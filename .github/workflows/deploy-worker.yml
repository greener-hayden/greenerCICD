name: Deploy Cloudflare Worker

on:
  push:
    paths:
      - 'proxy/**'
      - 'wrangler.toml'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 2
    if: github.repository == 'greener-hayden/greenerCICD'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets and variables
        run: |
          echo "Checking availability..."
          echo "GITHUB_TOKEN: $([ -n '${{ github.token }}' ] && echo 'present' || echo 'missing')"
          echo "WEBHOOK_SECRET: $([ -n '${{ secrets.WEBHOOK_SECRET }}' ] && echo 'present' || echo 'missing')"
          echo "APP_ID: $([ -n '${{ vars.APP_ID }}' ] && echo 'present' || echo 'missing')"

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: production
          secrets: |
            GITHUB_TOKEN
            ${{ secrets.WEBHOOK_SECRET && 'WEBHOOK_SECRET' || '' }}
            ${{ vars.APP_ID && 'APP_ID' || '' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET || 'not-set' }}
          APP_ID: ${{ vars.APP_ID || 'not-set' }}

      - name: Deployment summary
        run: |
          echo "### âœ… Worker Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**Worker Name**: greener-cicd-webhook-proxy" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: production" >> $GITHUB_STEP_SUMMARY
          echo "**Next Step**: Set worker URL in GitHub App webhook settings" >> $GITHUB_STEP_SUMMARY