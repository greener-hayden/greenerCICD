name: Deploy Cloudflare Worker

on:
  push:
    paths:
      - 'proxy/**'
      - 'wrangler.toml'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 2
    if: github.repository == 'greener-hayden/greenerCICD'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: production
          secrets: |
            GITHUB_TOKEN
            WEBHOOK_SECRET
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WEBHOOK_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}

      - name: Deployment summary
        run: |
          echo "### âœ… Worker Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**Worker Name**: greener-cicd-webhook-proxy" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: production" >> $GITHUB_STEP_SUMMARY
          echo "**Next Step**: Set worker URL in GitHub App webhook settings" >> $GITHUB_STEP_SUMMARY