name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'github-app/webhook.html'
      - '.github/workflows/pages-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        run: |
          mkdir -p _site/github-app
          cp github-app/webhook.html _site/github-app/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output webhook URL
        run: |
          echo "‚úÖ Webhook endpoint deployed!"
          echo "üìç URL: ${{ steps.deployment.outputs.page_url }}github-app/"
          echo ""
          echo "Update your GitHub App webhook URL to:"
          echo "${{ steps.deployment.outputs.page_url }}github-app/"